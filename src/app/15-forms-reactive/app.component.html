<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <!-- <span class="form-text">Please enter a valid user name!</span> -->
          <small 
            *ngIf= "signupForm.get('username').invalid &&
                    (signupForm.get('username').dirty ||
                    signupForm.get('username').touched)" 
            class="form-text">Please enter a valid user name!</small>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <small 
            *ngIf= "signupForm.get('email').invalid &&
                    (signupForm.get('email').dirty ||
                    signupForm.get('email').touched)" 
            class="form-text">Please enter a valid email address!</small>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
