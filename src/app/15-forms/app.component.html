<div class="container">
  <div class="row">
    <div class="col-sm-12 col-ms-10 col-lg-8 offset-md-1 offset-lg-2">
      <!-- ViewChild method -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <!-- ngForm method -->
        <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-secondary" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="emailaddress"
              required
              email
              #email="ngModel">
              <span 
                class="form-text" 
                *ngIf="!email.valid"
                >Please enter a valid email!</span>
          </div>
        </div>
        <!-- validation fo ngModelGroup (lesson 197) -->
        <p class="alert-danger" *ngIf="!userData.valid && userData.touched">User data is invalid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer">
          </textarea>
          <p>Your reply: {{ answer }}</p>

          <!-- bind radio button to variable (lesson 196) -->
          <div class="form-check radio" *ngFor="let gender of genders">
            <label>
              <input
              class="form-check-input"
              type="radio" 
              name="gender"
              ngModel
              [value]="gender">{{gender}}
            </label>
          </div>

        </div>
        <button
          class="btn btn-primary" 
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
