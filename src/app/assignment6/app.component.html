<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
      
      <form #f="ngForm" (ngSubmit)=onSubmit(f)>
        
        <div class="form-group">
          <label for="emailaddress">E-Mail:</label>
          <input type="email" class="form-control" id="emailaddress" 
            name="email" ngModel required email #email="ngModel">
            <span class="help-block alert-warning" *ngIf="email.invalid && email.touched">Invalid email address!</span>
        </div>

        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select class="form-control" id="subscription"
            name="subscription" [ngModel]="subscriptionDefault">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass"
          name="password" ngModel required minlength="3" #pass="ngModel">
          <span class="help-block alert-warning" *ngIf="pass.invalid && pass.touched">
            Password must contain at least 3 characters!</span>
        </div>

        <p class="alert-danger" *ngIf="f.invalid && f.touched">Form invalid</p>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="f.invalid"
          >Submit
        </button>

        <button
          type="button"
          class="btn btn-warning"
          (click)="onInspect()">Inspect validity for debugging
        </button>

      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
